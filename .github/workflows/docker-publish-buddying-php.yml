name: publish "buddying-php"
on:
  workflow_dispatch:
    branches: [master]
jobs:
  publish:
    name: Push Docker image to GitHub Container Registry
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Push to GitHub Container Registry
        uses: docker/build-push-action@v1
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}
          registry: ghcr.io
          repository: ${{ github.repository_owner }}/buddying-php
          tags: latest
          dockerfile: ${{ github.workspace }}/buddying-centos75-apache-php71/Dockerfile
        env:
          DOCKER_BUILDKIT: 1
